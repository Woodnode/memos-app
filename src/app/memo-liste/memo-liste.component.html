<div *ngIf="memoASupprimer !== null" class="alert alert-warning d-flex justify-content-between align-items-center mb-4">
  <div>
    <i class="fa fa-exclamation-triangle me-2"></i>
    <strong>Confirmation requise :</strong> Êtes-vous sûr de vouloir supprimer ce mémo ?
  </div>
  <div>
    <button class="btn btn-danger btn-sm me-2" (click)="onConfirmerSuppression()">
      <i class="fa fa-check me-1"></i>Oui, supprimer
    </button>
    <button class="btn btn-secondary btn-sm" (click)="onAnnulerSuppression()">
      <i class="fa fa-times me-1"></i>Annuler
    </button>
  </div>
</div>

<div class="row g-3">
  <div *ngIf="memos.length === 0" class="col-12">
    <div class="empty-state-container text-center py-5">
      <i class="fa fa-sticky-note fa-3x mb-3 text-muted"></i>
      <h4 class="text-muted">Aucun mémo trouvé</h4>
      <p class="text-muted">Créez votre premier mémo !</p>
    </div>
  </div>

  <div *ngFor="let memo of memos" class="col-12 col-md-6 col-lg-4">
    <app-memo-carte 
      [memo]="memo" 
      (supprimer)="onSupprimerMemo($event)">
    </app-memo-carte>
  </div>
</div>
