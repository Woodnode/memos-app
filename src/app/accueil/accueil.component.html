<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      
      <div class="text-center mb-4">
        <h1 class="display-4 text-primary">Mes Mémos</h1>
        <p class="lead text-muted">Bienvenue, {{ nomUtilisateur }} !</p>
      </div>

      <div class="text-center mb-4">
        <button class="btn btn-primary btn-lg" (click)="allerVersNouveauMemo()">
            <i class="fa fa-plus me-2"></i>Nouveau Mémo
        </button>
      </div>

      <app-memo-liste 
        [memos]="memos"
        [memoASupprimer]="memoASupprimer"
        (supprimerMemo)="supprimerMemo($event)"
        (confirmerSuppression)="confirmerSuppression()"
        (annulerSuppression)="annulerSuppression()">
      </app-memo-liste>
    </div>
  </div>
</div>
